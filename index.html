<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" href="img/twitter-brands.svg" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="menu navegacao">
                <i class="fas fa-home"><a href="">Página Inicial</a></i>
                <i class="fas fa-bolt"><a href="">Moments</a></i>
                <i class="far fa-bell"><a href=""><strong>Notificações</strong></a></i>
                <i class="far fa-envelope"><a href=""><strong>Mensagens</strong></a></i>

            </div>
            <i class="fab fa-twitter"></i>



            <div class="menu busca">
                <input type="text" value="">
                <img src="" alt="" srcset="">
                <button class="btn nav">tweetar</button>
            </div>
        </nav>

        <hr>


        <div class="container trio">

            <aside class="left">
                <img src="img/cat-profile.png" alt="" srcset="">

                <a href="#">
                    <h1>Cat</h1>
                </a>
                <p><a href="#">@catprofile</a></p>

                <div class="dash">
                    <a href="#"><strong>Tweets<br><span>340</span></strong></a>
                    <a href="#"> <strong>Seguindo<br><span>250</span></strong></a>
                    <a href="#"> <strong>Seguidores<br><span>127</span></strong></a>
                </div>



            </aside>


            <section class="edit-postar">
                <div class="form post">
                    <form name="tweetform" action="" method="GET">

                        <textarea id="input" name="tweetmsg" id="" cols="30" rows="10"
                            placeholder="O que está acontecendo?"></textarea>

                        <div class="btn post">
                            <div class="btn post icons">
                                <i class="far fa-image"></i>
                                <i class="fas fa-chart-bar"></i>
                                <i class="fas fa-map-marker-alt"></i>
                            </div>


                            <button id="btn" type="button" disabled>Tweetar</button>
                        </div>

                        <p id="contador"></p>

                        <section id="mural"></section>


                    </form>
                </div>
            </section>

            <aside class="right">
                <div class="card top"></div>
                <div class="card trend"></div>
            </aside>
        </div>



    </header>

    <script src="scripts/script.js"></script>
</body>

</html>
